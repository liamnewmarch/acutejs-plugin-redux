env:
  browser: true
  es6: true
extends:
  - eslint:recommended
  - google
parserOptions:
  ecmaVersion: 2019
  sourceType: module
rules:
  arrow-parens:
    - error
    - as-needed
    - requireForBlockBody: true
  max-len:
    - error
    - code: 120
  no-console: 0
  object-curly-spacing:
    - error
    - always
    - objectsInObjects: false
  require-jsdoc: 0
